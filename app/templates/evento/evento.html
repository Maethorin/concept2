<div class="container">
    <div class="row conteudo-cabra">

            <div class="col-md-9 borda-eventos destaque">
             <img ng-src="/static/img/eventos/{{evento.imagemDestaque}}.jpg">
            </div>
            <div  class="col-md-3 borda-eventos descricaoevento" style="background-color: white; height: 393px">
                <h4>{{evento.titulo}}</h4>
                <img ng-src="/static/img/eventos/{{evento.imagemLogo}}.jpg"/>
                <h5>{{evento.subtitulo}}</h5>
                <p>{{evento.descricao}}</p>
                <button type="button" class="btn btn-default"><a href="#/eventos/{{slug}}/inscricao">Inscreva-se!</a></button>
            </div>
        <div class="col-md-9 borda-eventos sub-menu">
            <nav id="menuevento">
                <ul>
                    <li><div class="col-md-2"><a href="#/eventos/{{slug}}/categorias">Categorias</a></div></li>
                    <li><div class="col-md-2"><a href="#/eventos/{{slug}}/horarios">Hor√°rios</a></div></li>
                     <li><div class="col-md-2"><a href="#/eventos/{{slug}}/regulamento">Regulamento</a></div></li>
                     <li><div class="col-md-2"><a href="#/eventos/{{slug}}/resultados">Resultados</a></div></li>
                     <li><div class="col-md-2"><a href="#/eventos/{{slug}}/inscricao">Inscreva-se</a></div></li>
                </ul>
            </nav>
        </div>

        <div class="col-md-9 borda-eventos menuevento" style="min-width: 800px">
            <div ng-include="template"></div>
          </div>
        <div class="col-md-3 borda-eventos prop">
            <img ng-src="/static/img/eventos/{{evento.imagemPropaganda}}.jpg" />
        </div>


        </div>
    </div>
