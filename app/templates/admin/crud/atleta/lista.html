<div class="container">
    <div class="row">
        <div class="col-lg-offset-6 col-md-2">
            <a href="/admin/#/atletas/new" class="btn btn-primary">Adicionar atleta</a>
        </div>
        <div class="col-md-4">
            <div class="input-group">
              <input type="text" ng-model="buscaAtleta" class="form-control" placeholder="Filtrar Atletas" aria-describedby="basic-addon1">
              <span class="input-group-addon" id="basic-addon1"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Celular</th>
                <th>Data Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in lista | filter:{nomeCompleto: buscaAtleta}">
                <td>{{::item.nomeCompleto}}</td>
                <td>{{::item.email}}</td>
                <td>{{::formataTelefone(item.celular)}}</td>
                <td>{{::item.nascimento}}</td>
                <td>
                    <a href="/admin/#/atletas/{{::item.id}}" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i></a>
                    <a ng-click="removeAtleta(item, $index)" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
