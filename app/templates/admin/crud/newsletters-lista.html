<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>E-mail</th>
                <th>Enviado em</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in lista">
                <td>{{item.email}}</td>
                <td>{{item.ultimoEnviado}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-send"></i></button>
                    <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
