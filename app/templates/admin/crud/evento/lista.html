<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>#id</th>
                <th>{{titulo}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in lista">
                <td><a href="/admin/#/eventos/{{item.slug || item.id}}">{{item.id}}</a></td>
                <td><a href="/admin/#/eventos/{{item.slug || item.id}}">{{item.nome || item.titulo}}</a></td>
            </tr>
        </tbody>
    </table>
</div>
