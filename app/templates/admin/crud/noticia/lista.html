<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="input-group">
              <input type="text" ng-model="pesquisa" class="form-control" placeholder="Pesquisar" aria-describedby="seiLa">
                <span class="input-group-addon" id="seiLa"><i class="fa fa-search"></i></span>
            </div>
        </div>
        <div class="col-md-6"></div>
        <div class="col-md-2"><a href="/admin/#/noticias/nova" class="btn btn-primary">Adicionar Notícia</a></div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Titulo</th>
                <th>Resumo</th>
                <th>Data Criação</th>
                <th>Publicado?</th>
                <th>Última Publicação</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in lista | filter:pesquisar">
                <td>
                    <img src="{{ item.thumbnailUrl }}" width="100" alt="Sem Thumbnail" />
                </td>
                <td>
                    <a href="/admin/#/noticias/{{item.id}}">{{item.titulo}}</a>
                </td>
                <td>{{item.resumo}}</td>
                <td>{{item.dataC}}</td>
                <td><span class="label" ng-class="{'label-success': item.publicado, 'label-danger': !item.publicado}">{{item.publicado ? 'SIM' : 'NÃO'}}</span></td>
                <td>{{item.dataPublicacao}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="selecionaItem(item)" data-toggle="modal" data-target="#modalDelete"><i class="fa fa-remove"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div id="modalDelete" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Remover notícia</h4>
      </div>
      <div class="modal-body">
          Tem certeza que deseja remover a notícia {{ itemSelecionado.titulo }}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="removeItem(itemSelecionado)">Remover</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>

  </div>
</div>
