<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>E-mail</th>
                <th>Enviado em</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in lista">
                <td>{{item.email}}</td>
                <td>{{item.ultimoEnviado}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-send"></i></button>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="selecionaItem(item)" data-toggle="modal" data-target="#modalDelete"><i class="fa fa-remove"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div id="modalDelete" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Remover email da newsletter</h4>
      </div>
      <div class="modal-body">
          Tem certeza que deseja remover o email {{ itemSelecionado.email }} da newsletter?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="removeItem(itemSelecionado)">Remover</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>

  </div>
</div>
