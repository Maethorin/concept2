<!DOCTYPE html>
<html lang="pt-BR" ng-app="concept2Admin">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/admin/css/app-admin.css">
    <link rel="icon" href="/static/img/c2-logo.png" sizes="16x16"/>
    <title>Admin Concept2 Brasil</title>
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-static-top navegacao">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Ativa navegação</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand icon" href="/admin/#/"></a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{'active': pagina == item.slug}" ng-repeat="item in itensMenu">
                        <a href="{{item.url}}" class="text-uppercase">{{item.label}}</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-if="!adminLogado"><a href="/admin/#/login">LOGIN</a></li>
                    <li class="dropdown" ng-if="adminLogado">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Olá Admin!<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/admin/#/logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div ng-view></div>
<footer class="rodape">
    <div class="container">
        <div class="row copyright">
            <div class="col-md-12">
            </div>
        </div>
    </div>
</footer>
<script src="/static/admin/js/componentes-admin.min.js"></script>
<script src="/static/admin/js/app-admin.min.js"></script>
</body>
</html>
